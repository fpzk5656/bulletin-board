language: java
jdk:
  - openjdk17

branches:
  only:
    - main

# 소스코드 위치에 따른 폴더 위치 초기화
before_install:
  - cd ./be
  - chmod +x gradlew

# Travis CI 서버의 Home.
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
script: "./gradlew clean build"

