<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/header :: header"></head>

<body>
<div class="container" style="max-width: 600px">
  <div>
    <h1>register</h1>
    <div class="py-5 text-center">
      <h2>회원 가입</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>
    <form action="" th:action th:object="${joinForm}" method="post">

      <div>
        <label for="name">이름</label>
        <input type="text" id="name" th:field="*{name}" class="form-control"
               th:errorclass="field-error">
        <div class="field-error" th:errors="*{name}"/>
      </div>

      <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" th:field="*{password}" class="form-control"
               th:errorclass="field-error">
        <div class="field-error" th:errors="*{password}"/>
      </div>

      <div>
        <label for="age">나이</label>
        <input type="text" id="age" th:field="*{age}" class="form-control"
               th:errorclass="field-error">
        <div class="field-error" th:errors="*{age}"/>
      </div>

      <div>
        <label for="birthday">생일</label>
        <input type="date" id="birthday" th:field="*{birthday}" class="form-control"
               th:errorclass="field-error">
        <div class="field-error" th:errors="*{birthday}"/>
      </div>

      <div>
        <label for="email">이메일</label>
        <input type="text" id="email" th:field="*{email}" class="form-control"
               th:errorclass="field-error">
        <div class="field-error" th:errors="*{email}"/>
      </div>

      <hr class="my-4">

      <div class="row">
        <div class="col">
          <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
        </div>
        <div class="col">
          <button class="w-100 btn btn-secondary btn-lg"
                  th:onclick="|location.href='@{/}'|"
                  type="button">취소
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
